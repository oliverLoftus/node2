<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css?v=1.1001" />
  </head>
  <body>
    <div id="portfolio-container" class="portfolio"></div>

    <!-- Template for portfolio items -->
    <template id="portfolio-item-template">
      <a href="" class="portfolio-item-link">
        <div class="portfolio-item">
          <img src="" alt="Project Thumbnail" class="portfolio-thumbnail" />
          <div class="portfolio-details">
            <h2 class="portfolio-title"></h2>
            <p class="portfolio-description"></p>
          </div>
        </div>
      </a>
    </template>

    <script src="script.js?v=1.1"></script>
  </body>
</html>
